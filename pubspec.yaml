name: ecoins
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.3.0
  provider: ^6.1.1
  go_router: ^17.0.1
  google_sign_in: ^6.2.1
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  timeago: ^3.7.1
  font_awesome_flutter: ^10.12.0
  image_picker: ^1.2.1
  geolocator: ^14.0.2
  http: ^1.6.0
  native_exif: ^0.6.2
  device_info_plus: ^10.1.0
  health: ^13.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-VariableFont_wght.ttf
          weight: 700
        - asset: assets/fonts/Outfit-VariableFont_wght.ttf
          weight: 600
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
          weight: 400
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
          weight: 600

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
