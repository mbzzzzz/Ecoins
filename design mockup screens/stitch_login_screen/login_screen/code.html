<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ecoins Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]

                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

    </script>
<style>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4 antialiased">
<!-- Mobile Container -->
<div class="relative w-full max-w-md bg-white dark:bg-[#1a2e1a] rounded-[2rem] overflow-hidden shadow-xl min-h-[800px] flex flex-col">
<!-- Header Image Area -->
<div class="relative h-[300px] w-full">
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-white dark:to-[#1a2e1a] opacity-90 z-10"></div>
<!-- Main Hero Image -->
<div class="w-full h-full bg-cover bg-center" data-alt="Happy people planting trees in a sunny park" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAcfOobevOyku22gPfWhYY676nTAkPdgmCWWywAoHDM1Fz4qfRvhurby0cKsaGzbgsloU4w0GIZ8vioaq7aUJVQeAXiLu6k8mseTUGvI157IOhxfUtdwNLWWNfe3XzO3J4uqJWezud0ry2P_NqsGw7HU1i66irpa3p7nixTBB7HKCIq_65s4loMTuU1mEMlChcX0bkDvYSSfJC5Gvg1U-3R4n3PW9ffNVA5vIzGxN2vUhjl5mvVrMaB2HH-L_9LA2DpFQnrwWoJsAI");'>
</div>
<!-- Logo / Brand element overlaid -->
<div class="absolute top-8 left-0 right-0 z-20 flex justify-center">
<div class="bg-white/80 dark:bg-black/50 backdrop-blur-md px-4 py-2 rounded-full flex items-center gap-2">
<span class="material-symbols-outlined text-green-600 dark:text-primary text-xl">eco</span>
<span class="text-sm font-bold text-green-900 dark:text-green-100 uppercase tracking-wide">Ecoins</span>
</div>
</div>
</div>
<!-- Content Area -->
<div class="relative z-20 -mt-20 px-6 pb-8 flex flex-col flex-1">
<!-- Headline & Intro -->
<div class="text-center mb-8">
<h1 class="text-[#0d1b0d] dark:text-white tracking-tight text-[32px] font-bold leading-tight mb-2">
                    Welcome back
                </h1>
<p class="text-[#4c6b4c] dark:text-gray-300 text-base font-normal leading-relaxed">
                    Log in to track your impact and keep earning rewards.
                </p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="group">
<label class="block text-[#0d1b0d] dark:text-white text-sm font-medium mb-2 pl-4">Email</label>
<div class="relative">
<input class="w-full h-14 pl-12 pr-4 bg-[#f8fcf8] dark:bg-[#253825] border-transparent dark:border-transparent rounded-full text-[#0d1b0d] dark:text-white placeholder-[#4c9a4c] dark:placeholder-[#6cba6c] focus:border-primary focus:ring-primary focus:ring-2 transition-all duration-200 outline-none" placeholder="hello@example.com" type="email"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#4c9a4c] dark:text-[#6cba6c]">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="group">
<div class="flex justify-between items-center mb-2 pl-4 pr-1">
<label class="text-[#0d1b0d] dark:text-white text-sm font-medium">Password</label>
<a class="text-xs font-semibold text-green-700 dark:text-primary hover:underline" href="#">Forgot?</a>
</div>
<div class="relative">
<input class="w-full h-14 pl-12 pr-12 bg-[#f8fcf8] dark:bg-[#253825] border-transparent dark:border-transparent rounded-full text-[#0d1b0d] dark:text-white placeholder-[#4c9a4c] dark:placeholder-[#6cba6c] focus:border-primary focus:ring-primary focus:ring-2 transition-all duration-200 outline-none" placeholder="Your password" type="password"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#4c9a4c] dark:text-[#6cba6c]">lock</span>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#4c9a4c] dark:text-[#6cba6c] hover:text-green-700 dark:hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Primary Action -->
<button class="w-full h-14 bg-primary hover:bg-[#0fd60f] active:scale-[0.98] text-[#0d1b0d] font-bold text-lg rounded-full shadow-lg shadow-green-500/20 transition-all duration-200 mt-2 flex items-center justify-center gap-2" type="button">
                    Log In
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative py-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-100 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-white dark:bg-[#1a2e1a] px-4 text-xs text-gray-400 dark:text-gray-500 uppercase tracking-widest font-medium">Or continue with</span>
</div>
</div>
<!-- Social Auth -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 h-12 bg-white dark:bg-[#253825] border border-gray-200 dark:border-gray-700 rounded-full hover:bg-gray-50 dark:hover:bg-[#2f452f] transition-colors" type="button">
<img alt="Google" class="w-5 h-5" data-alt="Google G logo in color" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC48Dnon2LBFHwKq5Nif--7w4dV55JgDEUBbmneiHvBDFwb8Zxk1LmZ6saO-FkTE0YvC6lpA9M7SzpaAF54Ildb2icUPRGNmbLHzjx4i0DCyzdnTCXiCjzlWDWYt8uf0KRjTPTc7ytIyfD4a7zaN0XbtcWJymh5WB5yP54xnsa_1r2ErGZxXXcgKWfvsLG3kiFvWM0m5eFGmWL38GjaUbz5glWMUgUUw_uxC9kbjsQWZZUiG-kD5jrOUEUHkSatw8th_IbZ61B2PMM"/>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-12 bg-black text-white rounded-full hover:bg-gray-800 transition-colors" type="button">
<img alt="Apple" class="w-5 h-5 invert" data-alt="Apple logo silhouette" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCnGkzmlJIEj4iui8Sc62X4FjDuNG8dQP6fJFF-tRioFGtZgPIRKDyYQtiFAr8fnoF8eIUc92nlzA_rhaot2Ivp8moHo9wXvS4Uu0o18vudSZu9QQEbiGuxBmjqzG233Qpqo7n7-44B-gxsgeEqTHwOFDJvhbmd1IqBKsceOt3ZV9jTzw7-94Vxtguf7hRGzl6tw-RTtGmTBSQYmN3perECLRSp3jxmcoiZp78j8q9K19x86g2rmMTk9I8WrHK73XKYve07IH7F8D8"/>
<span class="text-sm font-medium">Apple</span>
</button>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Footer / Trust -->
<div class="mt-8 flex flex-col items-center gap-6">
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
                    Don't have an account? 
                    <a class="font-bold text-green-700 dark:text-primary hover:underline" href="#">Join the movement</a>
</p>
<div class="flex items-center gap-6 opacity-60 grayscale hover:grayscale-0 transition-all duration-300">
<div class="flex flex-col items-center gap-1 group cursor-default">
<span class="material-symbols-outlined text-green-600 dark:text-green-400 text-[24px]">verified_user</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 uppercase tracking-wider">Secure Login</span>
</div>
<div class="h-8 w-[1px] bg-gray-200 dark:bg-gray-700"></div>
<div class="flex flex-col items-center gap-1 group cursor-default">
<span class="material-symbols-outlined text-green-600 dark:text-green-400 text-[24px]">workspace_premium</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 uppercase tracking-wider">B-Corp Pending</span>
</div>
</div>
</div>
</div>
</div>
</body></html>
