<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto px-6 py-6 pb-12">
<!-- Header Section -->
<header class="flex flex-col items-center gap-4 pt-2">
<div class="w-full aspect-[4/3] rounded-lg bg-center bg-cover bg-no-repeat overflow-hidden shadow-sm relative group" data-alt="Illustration of happy people planting trees in a sunny park" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB3ein4_E2NpfSZMjfa2ZFacUyYJD3cfOhr5f_Ys8A7KnD_a_xSn19jZ4IciAxzxN_uhX7a50u8wiAx41E2cgLw2QaHhnTIl3eZevHq4dJJPHOl2-XJfIVkvATi-b0OiTjKfcERGVP4JJ_HQrCqYFf3q0Sll_uWRKqUnfsCIll8376kEuvaDSR_RFNmM34QAfAA_P-AfcL2-C29I64O_g3FxPXcRpP1B5BGXybwVwgGJg8W2j_ofUMVNe8_0W2Wf_LogtBsgmP5nnc");'>
<div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
<div class="absolute bottom-4 left-4 text-white font-bold text-xl flex items-center gap-2">
<span class="material-symbols-outlined text-primary">eco</span> Ecoins
             </div>
</div>
<div class="text-center mt-2">
<h1 class="text-[#0d1b0d] dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-2">Start earning Ecoins today.</h1>
<p class="text-[#405640] dark:text-[#a0bca0] text-base font-normal leading-normal">Join thousands making a difference for the planet.</p>
</div>
</header>
<!-- Form Section -->
<form class="flex flex-col gap-4 mt-6 w-full">
<!-- Name Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#0d1b0d] dark:text-gray-200 text-sm font-medium pl-3">Full Name</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-[#1a2e1a] border border-[#cfe7cf] dark:border-[#2a452a] text-[#0d1b0d] dark:text-white placeholder:text-[#88a888] dark:placeholder:text-[#5c7a5c] text-base rounded-full px-5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="e.g. Alex Johnson" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#0d1b0d] dark:text-gray-200 text-sm font-medium pl-3">Email Address</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-[#1a2e1a] border border-[#cfe7cf] dark:border-[#2a452a] text-[#0d1b0d] dark:text-white placeholder:text-[#88a888] dark:placeholder:text-[#5c7a5c] text-base rounded-full px-5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#0d1b0d] dark:text-gray-200 text-sm font-medium pl-3">Password</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-[#1a2e1a] border border-[#cfe7cf] dark:border-[#2a452a] text-[#0d1b0d] dark:text-white placeholder:text-[#88a888] dark:placeholder:text-[#5c7a5c] text-base rounded-full pl-5 pr-12 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="Min. 8 characters" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#405640] dark:text-[#88a888] hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Trust Badge Small -->
<div class="flex items-center gap-2 px-3 py-1">
<span class="material-symbols-outlined text-primary text-[18px]">verified_user</span>
<span class="text-xs font-medium text-[#405640] dark:text-[#a0bca0]">100% Free &amp; Secure Data</span>
</div>
<!-- Main Action -->
<button class="mt-2 w-full h-14 bg-primary hover:bg-[#0fd60f] active:scale-[0.98] text-[#052905] text-lg font-bold rounded-full shadow-[0_4px_14px_0_rgba(19,236,19,0.39)] transition-all flex items-center justify-center gap-2" type="button">
            Create Account
        </button>
</form>
<!-- Divider -->
<div class="relative py-6 flex items-center justify-center w-full">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#cfe7cf] dark:border-[#2a452a]"></div>
</div>
<div class="relative bg-background-light dark:bg-background-dark px-4 text-sm text-[#405640] dark:text-[#a0bca0] font-medium">Or continue with</div>
</div>
<!-- Social Auth -->
<div class="grid grid-cols-2 gap-3 mb-6">
<button class="h-12 flex items-center justify-center gap-2 rounded-full border border-[#cfe7cf] dark:border-[#2a452a] bg-white dark:bg-[#1a2e1a] hover:bg-gray-50 dark:hover:bg-[#223822] transition-colors">
<svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24">

<span class="text-sm font-semibold text-[#0d1b0d] dark:text-white">Apple</span>

</div>
<!-- Footer -->
<div class="text-center mt-auto pt-4">
<p class="text-[#405640] dark:text-[#a0bca0] text-sm">
            Already a member? <a class="text-[#0d1b0d] dark:text-primary font-bold hover:underline" href="#">Log In</a>
